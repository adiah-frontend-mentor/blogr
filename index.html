<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="app/scss/style.css">

	<title>Frontend Mentor | [Blogr]</title>
</head>
<body>
	<header class="header">
		<nav class="nav flex flex-jc-sb">
			<a href="/" class="header__logo">
				<img src="images/logo.svg" alt="Blogr">
			</a>

			<a href="#" id="btnMenu" class="header__toggle hide-for-desktop">
				<img id="btnImage" src="images/icon-hamburger.svg" alt="Menu Toggle">
			</a>

			<!-- Put the links for desktop here -->
		</nav>

		<div class="header__menu has-fade">
			<div class="menu-item">
				<a href="#" data-menu="product-menu">Product<span><img src="images/icon-arrow-dark.svg" alt="arrow"></span></a>
				<div id="product-menu" class="header__submenu">
					<a href="">Overview</a>
					<a href="">Pricing</a>
					<a href="">Marketplace</a>
					<a href="">Features</a>
					<a href="">Integrations</a>
				</div>			
			</div>

			<div class="menu-item">
				<a href="#" data-menu="company-menu">Company<span><img src="images/icon-arrow-dark.svg" alt="arrow"></span></a>
				<div id="company-menu" class="header__submenu">
					<a href="">About</a>
					<a href="">Team</a>
					<a href="">Blog</a>
					<a href="">Careers</a>
				</div>			
			</div>

			<div class="menu-item">
				<a href="#" data-menu="connect-menu">Connect<span><img src="images/icon-arrow-dark.svg" alt="arrow"></span></a>
				<div id="connect-menu" class="header__submenu">
					<a href="">Contact</a>
					<a href="">Newsletter</a>
					<a href="">LinkedIn</a>
				</div>			
			</div>

			<hr>

			<div class="menu-item">
				<a href="#">Login</a>
			</div>

			<button type="button">Sign Up</button>

		</div>

		<div class="hero">
			<h1>A modern publishing platform</h1>
			<p>Grow your audience and build your online brand</p>

			<div class="buttons flex flex-jc-sa">
				<button type="button">Start for Free</button>
				<button>Learn More</button>
			</div>
		</div>

	</header>
	
	<script src="app/js/script.js"></script>
</body>
</html>
